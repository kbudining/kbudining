<!-- Start Content Place Holder -->
<div class="row">
    <!-- Start Page header -->
    <div class="row">
        <div class="col s12">
            <h5>Meals</h5>
        </div>
    </div>
    <!-- End Page header -->

    <div class="row">
        <!-- Start Add Category Form -->
        <div class="container" id="">

            <form class="col s12 white z-depth-1" action="" method="post">
                <h5>Add Meal</h5>
                <div class="input-field col s12 m6">
                    <select class="" name="" id="meal_category">
                        <option value="">Select category</option>
                    </select>
                    <label for="meal_category">Category:</label>
                </div>
                <div class="input-field col s12 m6">
                    <input placeholder="Enter Meal Name" id="meal_name" type="text" class="validate center">
                    <label for="meal_name">Name:</label>
                </div>
                <div class="input-field col s12 m6">
                    <select class="" name="" id="flavor">
                        <option value="">Select Type:</option>
                        <option value="Bronze">Bronze</option>
                        <option value="Silver">Silver</option>
                        <option value="Gold">Gold</option>
                        <option value="Custom">Custom</option>
                    </select>
                    <label for="">Type:</label>
                </div>

                <div class="input-field col s12 m6">
                    <input placeholder="Enter Price" id="meal_price" type="number" class="validate center">
                    <label for="meal_price">Price:</label>
                </div>

            <div class="input-field col s12 m6">
                <button id="add-meal" type="submit" name="button" class="btn">
                    Add
                    <i class="material-icons right">add</i>
                </button>
                <br>
            </div>
            <br>
        </form>
        <br>
    </div>
    <!-- End Add Category Form -->
</div>

</div>

<!-- Start Sales Table -->
<div class="row">
    <div class="container white z-depth-1 left-pad right-pad">
        <!-- Header for sales -->
        <br>
        <h5 class="center">All Meals</h5>
        <hr>

        <!-- Start Sales Table -->
        <table id="meals-table" class="striped bordered responsive-table highlight editable">
            <thead>
                <tr>
                    <th data-field="name">Name</th>
                    <th data-field="type">Type</th>
                    <th data-field="quantity">Available</th>
                    <th data-field="price">Price</th>
                    <th data-field="addedOn">Added On</th>
                    <th data-field="actions">Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td colspan="7" style="height:30px;"><h5 class="center">Loading...</h5></td>
                </tr>
            </tbody>
        </table>
        <br>
        <!-- End Sales Table -->
    </div>
</div>
<!-- End Sales Table -->
<script type="text/javascript">
$( document ).on( 'load', 'select', function () {
    $( this ).material_select();
});
</script>
