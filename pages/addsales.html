                            <div class="col s8 white-text">
                                <span id="total_guests" style="font-size:42px;">
                                    Drink
                                </span>
                            </div>
                            <span class="loading white-text"></span>
                        </div>
                    </div>
                </a>

                <a href="" class="sellers" data-sell="Meals">
                    <div class="col s12 m6">
                        <div class="loader center card-panel row orange">
                            <i class="material-icons white-text medium col s4 center">room_service</i>
                            <div class="col s8 white-text">
                                <span id="total_guests" style="font-size:42px;">
                                    Food
                                </span>
                            </div>

                        </div>
                    </div>

    </div>
    <div id="summary-div" class="col s12 l4 z-depth-1">
        <div class="row">
            <h5 class="center">Sales Summary</h5>
        </div>
        <!-- Start Sales Table -->
        <div class="row">
            <table id="summary" class="striped bordered responsive-table highlight">
                <thead>
                    <tr>
                        <th data-field="name">Name</th>
                        <th data-field="cost">Cost</th>
                        <th data-field="qty">Qty</th>
                        <th data-field="price">Price</th>
                    </tr>
                </thead>

                <tbody>

                </tbody>
            </table>
            <br>
            <form class="col s12" action="index.html" method="post">
                <div class="" style="margin-bottom:35px">
                    <input id="prev-type" type="hidden" name="" value="">
                    <div class="col s12">
                        <select id="sales-type" name="">
                            <option value="Take In">Take In</option>
                            <option value="Take Away">Take Away</option>
                            <option value="Delivery">Delivery</option>
                        </select>
                    </div>
                    <div class="col s12">
                        <input id="locator" type="text" name="" value="" placeholder="Locator" style="height:20px;">
                    </div>
                    <div class="col s8 text-align-right">
                        Total:
                    </div>
                    <div class="col s4">
                        <span id="total-cost" for="">0.00</span>
                    </div>
                    <div class="col s8 text-align-right">
                        Amount Paid:
                    </div>
                    <div class="col s4">
                        <input id="amount-paid" type="text" name="" value="" placeholder="Enter amount" style="height:20px;">
                    </div>
                    <div class="col s8 text-align-right" style="margin-top:-15px;">
                        Change Due:
                    </div>
                    <div class="col s4" style="margin-top:-15px;">
                        <span id="change-due">0.00</span>
                    </div>
                </div>

                <br>
                <br>
                <hr>
                <div class="col s12">
                    <div class="col s6">
                        <button id="cancel-sale" class="btn red white-text col s12" type="submit" name="button">Cancel</button>
                    </div>
                    <div class="col s6">
                        <button id="save-sale" class="btn green white-text col s12" type="submit" name="button">Save</button>
                    </div>
                </div>
            </form>
        </div>
        <br>
        <!-- End Sales Table -->

    </div>

</div>

<!-- Start Sales Table -->
<div class="row">
    <div class="col s12 l8 z-depth-1 white">
        <!-- Header for sales -->
        <br>
        <h5 id="sales-header" class="center">Today's Sales</h5>
        <hr>

        <div class="switch">
            <!-- Start Sales Table -->
            <table id="sales-table" class="striped bordered responsive-table highlight left-pad right-pad">
                <thead>
                    <tr>
                        <th data-field="type">Type</th>
                        <th data-field="num-items"># of Items</th>
                        <th data-field="cost">Cost</th>
                        <th data-field="amt-paid">Amt paid</th>
                        <th data-field="ch-due">Change Due</th>
                        <th data-field="actions">Status</th>
                        <th data-field="actions" width="10%">Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- <tr>
                        <td colspan="7"><h5 class="center">Loading...</h5></td>
                    </tr> -->
                </tbody>
            </table>
            <br>
            <!-- End Sales Table -->
        </div>

        <div class="col s12">

            <div id="sales-details">

            </div>
        </div>
    </div>
    <div class="col s12 l4">

    </div>
</div>
